name: deploy-app-homolog

on:
  workflow_call:

    inputs:
      tag:
        type: string
        required: true
      env:
        type: string
        required: true
      app:
        type: string
        required: true

      migration:
          description: Was a Database migration executed?
          type: boolean
          required: true
jobs:
  deploy-homolog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ inputs.app }} to ${{ inputs.tag }}
        uses: actions/checkout@v3
        with:
            ref: ${{ inputs.tag }}
    
      - name: Print
        run: echo helmfile -e ${{ inputs.env }} apply

      - name: List files
        run: ls -la
