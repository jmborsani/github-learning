---
name: Rollback

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Tag
        type: string

      env:
        description: Environment
        type: choice
        options: [homolog, sandbox]
        default: homolog

      migration:
        description: Was a Database migration executed?
        type: boolean
        required: true
jobs:
  setup:
    name: Setup
    uses: ./.github/workflows/workflow-call.yaml
    with:
      tag: ${{ inputs.tag }}
      env: "dev"
      app: "my-app"

