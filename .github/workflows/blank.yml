# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  ENV_ZIP: ${{ secrets.MINHA_SECRET }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    
  build-sandbox:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    environment: sandbox

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        env:
          SANDBOX: ${{ secrets.ENV_SECRET }}
        run: |
          echo Hello, world! $SANDBOX > /tmp/greet.txt
          cat /tmp/greet.txt
          echo $MINHA_SECRET > /tmp/minha_secret.txt
          cat /tmp/minha_secret.txt
          env
          
      - name: Cat
        run: |
          cat /tmp/greet.txt
          cat /tmp/minha_secret.txt
          env
          
  build-homolog:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    environment: homolog

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        env:
          HOMOLOG: ${{ secrets.ENV_SECRET }}
        run: |
          echo Hello, world! $HOMOLOG > /tmp/greet.txt
          cat /tmp/greet.txt
          echo $MINHA_SECRET > /tmp/minha_secret.txt
          cat /tmp/minha_secret.txt
          env

      - name: Cat
        run: |
          cat /tmp/greet.txt
          cat /tmp/minha_secret.txt
          env

  deploy-app:
    uses: jmborsani/github-learning/.github/workflows/xpto.yml@feat/pipelines
    with:
      my_env: XPTO
      SASL_USERNAME: ${{ secrets.MINHA_SECRET }}
      SASL_PASSWORD: ${{ secrets.MINHA_SECRET }}
    secrets: inherit
